<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurDent - Enlaces y Redes Sociales</title>
    <link rel="icon" type="image/png" href="logo.png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- AOS Animation Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body class="gradient-bg min-h-screen flex flex-col items-center">
    <div class="container max-w-md mx-auto px-4 py-10 flex flex-col items-center">
        <!-- Logo y tÃ­tulo -->
        <div data-aos="fade-down" data-aos-duration="1000" class="text-center mb-8">
            <img src="logo.png" alt="HyM Health Logo" class="logo mx-auto w-24 h-24 float-animation mb-4">
            <h1 class="text-3xl font-bold text-white mb-2">SurDent</h1>
            <p class="text-white text-opacity-80">Tu salud, nuestra prioridad</p>
        </div>

        <!-- Enlaces -->
        <div class="w-full space-y-4 mb-8">
            <!-- Sitio Web -->
            <a href="https://sur-dent.vercel.app" target="_blank" data-aos="fade-up" data-aos-delay="100"
                class="social-link block w-full bg-white bg-opacity-95 rounded-xl p-4 flex items-center text-blue-800 font-semibold shadow-lg">
                <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-4">
                    <i class="fas fa-globe"></i>
                </div>
                <span class="flex-grow">Sitio Web Oficial</span>
                <i class="fas fa-chevron-right opacity-50"></i>
            </a>

            <!-- E-Commerce -->
            <a href="https://surdente-comerce.vercel.app" target="_blank" data-aos="fade-up" data-aos-delay="150"
                class="social-link block w-full bg-white bg-opacity-95 rounded-xl p-4 flex items-center text-pink-500 font-semibold shadow-lg">
                <div class="w-10 h-10 rounded-full bg-pink-100 flex items-center justify-center mr-4">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <span class="flex-grow">Tienda Online</span>
                <i class="fas fa-chevron-right opacity-50"></i>
            </a>

            <!-- Facebook -->
            <a href="https://web.facebook.com/profile.php?id=61574796938112" target="_blank" data-aos="fade-up"
                data-aos-delay="200"
                class="social-link block w-full bg-white bg-opacity-95 rounded-xl p-4 flex items-center text-blue-600 font-semibold shadow-lg">
                <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-4">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <span class="flex-grow">Facebook</span>
                <i class="fas fa-chevron-right opacity-50"></i>
            </a>

            <!-- Instagram -->
            <a href="https://www.instagram.com/sur.dent" target="_blank" data-aos="fade-up" data-aos-delay="250"
                class="social-link block w-full bg-white bg-opacity-95 rounded-xl p-4 flex items-center text-pink-600 font-semibold shadow-lg">
                <div class="w-10 h-10 rounded-full bg-pink-100 flex items-center justify-center mr-4">
                    <i class="fab fa-instagram"></i>
                </div>
                <span class="flex-grow">Instagram</span>
                <i class="fas fa-chevron-right opacity-50"></i>
            </a>

            <!-- WhatsApp -->
            <a href="https://wa.me/+51984767358" target="_blank" data-aos="fade-up" data-aos-delay="300"
                class="social-link block w-full bg-white bg-opacity-95 rounded-xl p-4 flex items-center text-green-500 font-semibold shadow-lg">
                <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-4">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <span class="flex-grow">WhatsApp</span>
                <i class="fas fa-chevron-right opacity-50"></i>
            </a>

            <!-- Contacto Directo -->
            <a href="https://sur-dent.vercel.app/#contact" target="_blank" data-aos="fade-up" data-aos-delay="350"
                class="social-link block w-full bg-white bg-opacity-95 rounded-xl p-4 flex items-center text-purple-600 font-semibold shadow-lg">
                <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center mr-4">
                    <i class="fas fa-envelope"></i>
                </div>
                <span class="flex-grow">Contacto</span>
                <i class="fas fa-chevron-right opacity-50"></i>
            </a>
        </div>

        <!-- CTA Principal -->
        <a href="https://sur-dent.vercel.app/" target="_blank" data-aos="zoom-in" data-aos-delay="400"
            class="mb-8 px-8 py-4 bg-white text-blue-800 rounded-full font-bold shadow-lg hover:shadow-xl transition transform hover:scale-105">
            Comienza ahora <i class="fas fa-arrow-right ml-2"></i>
        </a>

        <!-- Footer -->
        <footer data-aos="fade-up" data-aos-delay="450" class="text-center text-white text-sm opacity-70">
            <p>&copy; 2025 Jose Jeampier Jara Salas</p>

    <script src="scripts.js"></script>

</html>
